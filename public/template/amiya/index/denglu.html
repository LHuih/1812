<script type="text/javascript">
    class Login{
        constructor(){
            this.url = "http://www.liyangyf.com/ctrl/login.php";
            this.init()
        }
        init(){
            var that = this;
            $(".btn").click(function(){
                that.load()
            })
        }
        load(){
            var that = this;
            $.ajax({
                url:this.url,
                data:{
                    user:$("#user").val(),
                    pass:$("#pass").val()
                },
                success:function(res){
                    switch(res){
                        case "0":
                           alert("用户名密码不符");
                            break;
                        case "1":
                            alert("请重新登录");
                            setTimeout(() => {
                                location.href = "index.html";
                            },2000);
                            break;
                        default:
                            that.res = JSON.parse(res);
                            alert("小蜜欢迎主人回来~");
                            that.display()
                    }
                }
            })
        }
        display(){
            console.log(this.res)
        }
    }
    new Login()
    
	</script>
